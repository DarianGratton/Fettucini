	<div class="mainsign">
	<!--user name-->
		<div class="usersign">
			<div class="usernamesign">
				<label for="username" class="userheading">Username:</label><br>
				<input class="signusername" type="text" name="username" placeholder="username" id="username" onblur="testusername()">
				<p id="usernamep"></p>
				</div>
	<!--email-->
			<div>
				<label for="email" class="userheading">Email:</label><br>
			<input id="email" type="text" name="email" placeholder="email" id="email" onchange="warnemail('email')"><p id="warnemail"></P><br>
				</div>
	<!--password-->
			<div class="passwordsign">
				<label for="password" class="userheading">Password:</label><br>
				<input class="signusername" type="password" name="password" placeholder="password" id="password" onblur="testpasswords()"><p id="passwordp"></p>
				</div>
	<!--comfirm password-->
			<div class="passwordsign">
				<label for="ConfirmPassword" class="userheading">Confirm Password:</label><br>
				<input class="signusername" type="password" name="password" placeholder="Re-enter password" id="ConfirmPassword" onblur="testpassword()"><p id="warnpass"></p>
				</div>

	<!--name-->
		<div class="name">
                                         
        	<label for="username" class="userheading">First Name:</label><br>
                 
                    <input type="text" placeholder="First Name" id="firstname" name="firstname" onblur="testfirstname()"><p id="firstnamep"></p>
                    <label for="username" class="userheading">Last Name:</label><br>
                    <input type="text" placeholder="Last Name" id="lastname" name="lastname" onblur="testlastname()"><p id="lastnamep"></p>
                    <br>
                </div>
	<!--select-->
			<div>
			<label for="username" class="userheading">Please select your gender</label><br>
			<select id="signupselect" onchange="warnselect('signupselect')">
			<option value=" "></option>
			<option value="Female">Female</option>
			<option value="Male">Male</option>
			<option value="Male">Other</option>
			</select>
	<!--sign button-->

            <form action="http://webdevfoundations.net/scripts/formdemo.asp" method="get">
